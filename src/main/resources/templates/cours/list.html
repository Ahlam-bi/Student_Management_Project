<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Gestion Scolaire</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/eleves">Élèves</a></li>
                <li class="nav-item"><a class="nav-link" href="/filieres">Filières</a></li>
                <li class="nav-item"><a class="nav-link active" href="/cours">Cours</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-book-fill text-warning"></i> Liste des Cours</h2>
        <a href="/cours/new" class="btn btn-warning">
            <i class="bi bi-plus-circle"></i> Nouveau Cours
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Intitulé</th>
                <th>Filière</th>
                <th>Nombre d'élèves</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${cours}">
                <td th:text="${c.code}"></td>
                <td th:text="${c.intitule}"></td>
                <td>
                            <span th:if="${c.filiere != null}"
                                  class="badge bg-success"
                                  th:text="${c.filiere.nom}"></span>
                    <span th:unless="${c.filiere != null}"
                          class="badge bg-secondary">Non assigné</span>
                </td>
                <td>
                    <span class="badge bg-primary" th:text="${c.eleves.size()}"></span>
                </td>
                <td>
                    <a th:href="@{/cours/edit/{id}(id=${c.id})}"
                       class="btn btn-sm btn-warning" title="Modifier">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/cours/delete/{id}(id=${c.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')"
                       title="Supprimer">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
