<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Gestion Scolaire</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/eleves">Élèves</a></li>
                <li class="nav-item"><a class="nav-link" href="/filieres">Filières</a></li>
                <li class="nav-item"><a class="nav-link active" href="/cours">Cours</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-book-fill"></i>
                        <span th:text="${cours.id == null ? 'Nouveau Cours' : 'Modifier Cours'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/cours/save}" th:object="${cours}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="code"
                                   th:field="*{code}" required maxlength="20">
                        </div>

                        <div class="mb-3">
                            <label for="intitule" class="form-label">Intitulé</label>
                            <input type="text" class="form-control" id="intitule"
                                   th:field="*{intitule}" required>
                        </div>

                        <div class="mb-3">
                            <label for="filiereId" class="form-label">Filière</label>
                            <select class="form-select" id="filiereId" name="filiereId" required>
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="f : ${filieres}"
                                        th:value="${f.id}"
                                        th:text="${f.nom}"
                                        th:selected="${cours.filiere != null && cours.filiere.id == f.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/cours" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
