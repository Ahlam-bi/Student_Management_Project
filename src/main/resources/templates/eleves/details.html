<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Élève</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Gestion Scolaire</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/eleves">Élèves</a></li>
                <li class="nav-item"><a class="nav-link" href="/filieres">Filières</a></li>
                <li class="nav-item"><a class="nav-link" href="/cours">Cours</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="bi bi-person-fill"></i> Détails de l'Élève
            </h4>
        </div>
        <div class="card-body">
            <!-- Informations personnelles -->
            <h5><i class="bi bi-person-badge"></i> Informations Personnelles</h5>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Nom:</strong> <span th:text="${eleve.nom}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Prénom:</strong> <span th:text="${eleve.prenom}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Filière:</strong>
                    <span th:if="${eleve.filiere != null}"
                          class="badge bg-success"
                          th:text="${eleve.filiere.nom}"></span>
                    <span th:unless="${eleve.filiere != null}"
                          class="badge bg-secondary">Non assigné</span>
                </div>
            </div>

            <hr>

            <!-- Dossier Administratif -->
            <h5><i class="bi bi-folder-fill"></i> Dossier Administratif</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>N° d'inscription:</strong>
                    <span class="badge bg-dark"
                          th:text="${eleve.dossierAdministratif?.numeroInscription}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Date de création:</strong>
                    <span th:text="${eleve.dossierAdministratif?.dateCreation}"></span>
                </div>
            </div>

            <hr>

            <!-- Cours suivis -->
            <h5><i class="bi bi-book-fill"></i> Cours Suivis</h5>
            <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Intitulé</th>
                        <th>Filière</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${eleve.cours}">
                        <td th:text="${c.code}"></td>
                        <td th:text="${c.intitule}"></td>
                        <td th:text="${c.filiere?.nom}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(eleve.cours)}">
                        <td colspan="3" class="text-center text-muted">
                            Aucun cours inscrit
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a href="/eleves" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
                <a th:href="@{/eleves/inscription/{id}(id=${eleve.id})}"
                   class="btn btn-success">
                    <i class="bi bi-journal-plus"></i> Gérer les cours
                </a>
                <a th:href="@{/eleves/edit/{id}(id=${eleve.id})}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Modifier
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
