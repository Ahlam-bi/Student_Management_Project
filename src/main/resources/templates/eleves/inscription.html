<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription aux Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Gestion Scolaire</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/eleves">Élèves</a></li>
                <li class="nav-item"><a class="nav-link" href="/filieres">Filières</a></li>
                <li class="nav-item"><a class="nav-link" href="/cours">Cours</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">
                <i class="bi bi-journal-plus"></i> Inscription aux Cours
            </h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>Élève:</strong>
                <span th:text="${eleve.prenom + ' ' + eleve.nom}"></span>
                <br>
                <strong>Filière:</strong>
                <span th:text="${eleve.filiere?.nom}"></span>
            </div>

            <form th:action="@{/eleves/inscription/{id}(id=${eleve.id})}" method="post">
                <h5 class="mb-3">Sélectionnez les cours</h5>

                <div class="row">
                    <div th:each="c : ${coursDisponibles}" class="col-md-6 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="coursIds"
                                   th:value="${c.id}"
                                   th:id="${'cours_' + c.id}"
                                   th:checked="${#lists.contains(eleve.cours, c)}">
                            <label class="form-check-label" th:for="${'cours_' + c.id}">
                                <strong th:text="${c.code}"></strong> -
                                <span th:text="${c.intitule}"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="alert alert-warning" th:if="${#lists.isEmpty(coursDisponibles)}">
                    <i class="bi bi-exclamation-triangle"></i>
                    Aucun cours disponible pour cette filière.
                </div>

                <div class="mt-4">
                    <a th:href="@{/eleves/details/{id}(id=${eleve.id})}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-success"
                            th:disabled="${#lists.isEmpty(coursDisponibles)}">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
