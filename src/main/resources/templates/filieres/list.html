<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Filières</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Gestion Scolaire</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/eleves">Élèves</a></li>
                <li class="nav-item"><a class="nav-link active" href="/filieres">Filières</a></li>
                <li class="nav-item"><a class="nav-link" href="/cours">Cours</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-bookmark-fill text-success"></i> Liste des Filières</h2>
        <a href="/filieres/new" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nouvelle Filière
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Nombre d'élèves</th>
                <th>Nombre de cours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filiere : ${filieres}">
                <td th:text="${filiere.code}"></td>
                <td th:text="${filiere.nom}"></td>
                <td>
                    <span class="badge bg-primary" th:text="${filiere.eleves.size()}"></span>
                </td>
                <td>
                    <span class="badge bg-info" th:text="${filiere.cours.size()}"></span>
                </td>
                <td>
                    <a th:href="@{/filieres/details/{id}(id=${filiere.id})}"
                       class="btn btn-sm btn-info" title="Détails">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/filieres/edit/{id}(id=${filiere.id})}"
                       class="btn btn-sm btn-warning" title="Modifier">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/filieres/delete/{id}(id=${filiere.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette filière ?')"
                       title="Supprimer">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
